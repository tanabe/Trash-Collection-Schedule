<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="ja">

    <title>ごみの日確認くん</title>

    <meta http-equiv="content-script-type" content="text/javascript">
    <meta http-equiv="content-style-type" content="text/css">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/jquery-1.5.min.js"></script>
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </head>
  <body>
    <h1>ごみの日確認くん</h1>

    <!-- menu -->
    <ul id="menu">
      <li class="main"><a href="javascript:void(null);" class="main">ごみの日</a></li>
      <li class="setting"><a href="javascript:void(null);" class="setting">設定</a></li>
      <li class="help"><a href="javascript:void(null);" class="help">ヘルプ</a></li>
    </ul>
    <!-- /menu -->

    <!-- main view -->
    <div id="mainView" class="view">
      <h2>確認画面</h2>
      <div class="content">
        <div class="section">
          <ul>
            <li id="today"></li>
            <li id="day"></li>
          </ul>
        </div>

        <div class="section">
          <h3>今日出せるゴミ</h3>
          <p id="todayTrash"></p>
        </div>

        <div class="section">
          <h3>明日出せるゴミ</h3>
          <p id="tomorrowTrash"></p>
        </div>
      </div>
    </div>
    <!-- /main view -->

    <!-- setting view -->
    <div id="settingView" class="view">
      <h2>設定画面</h2>
      <div class="content">
        <div class="section">
          <h3>設定済みのスケジュール</h3>
        </div>

        <div class="section">
          <h3>リセット</h3>
          <p><button type="button" id="resetButton" class="button">スケジュールを初期化する</button></p>
        </div>

      </div>
    </div>
    <!-- /setting view -->

    <!-- help view -->
    <div id="helpView" class="view">
      <h2>ヘルプ</h2>
      <div class="content">
        <h3>セットアップ</h3>
        <ol>
          <li>hogehoge</li>
          <li>hogehoge</li>
          <li>hogehoge</li>
          <li>hogehoge</li>
        </ol>

      </div>
    </div>
    <!-- /help view -->

    <!-- footer -->
    <div id="footer">created by <a href="http://twitter.com/tanabe/">@tanabe</a></div>
    <!-- /footer -->

  </body>
</html>
